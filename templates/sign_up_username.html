<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <div class="sign_in_box">
        <h1>Sign In</h1>
        <form action="/signin" method="GET">
            <h3>Username</h3>
            
            <input type="text" size="100" maxlength="100"name="username" required>
            
            <input type="submit" name="save" value="Next">
        </form>
        <p>{{ error_message }}</p>

    </div>
</body>
</html>
