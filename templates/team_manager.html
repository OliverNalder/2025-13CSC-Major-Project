<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<style>
    
    
</style>
<body>


    <div class="nav_menu">

    </div>
    <header>
        <div class="top-bar">
            <div class="hamburger" onclick="toggleSidebar()">
                &#9776;
            </div>
            <a href="https://wealthpoint.co.nz/"><img src="/static/__LogoCMYK_NOBLYINE.png" alt="Logo" class="logo" /></a>
        </div>
    </header>

    <div class="container">
        <nav id="sidebar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/data-input">Data Input</a></li>
                <li class="dropdown">
                    <a href="#" onclick="toggleDropdown(this)">Reports</a>
                    <ul class="submenu">
                        <li><a href="/report">All Team</a></li>
                        <li class="dropdown">
                          <a href="#" onclick="toggleDropdown(this)">Individuals</a>
                          <ul class="submenu">
                              {% for member in team_members %}
                                <li><a href="/report/{{member}}">{{member}}</a></li>
                              {% endfor %}
                          </ul>
                        </li>
                        
                        
                        
                    </ul>
                </li>
                <li><a href="/team_manager">Team Management</a></li>
                <li><a href="/signout">Sign Out&nbsp;&nbsp; -&nbsp;&nbsp; {{username}}</a></li>
            </ul>
        </nav>

    
    <main id="content" class="team-manager-page">
    <h1 style="text-align:center; margin-top: 2%;">Active Teams</h1>
    <div class="team-table-container" style="display:flex; justify-content:center;">
        <table class="team-table" style="border-collapse:collapse; width:60%; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.07);">
            <thead>
                <tr style="background:#d7e9f1ff;">
                    <th style="padding:12px 0; font-size:20px;">Team Name</th>
                    <th style="padding:12px 0; font-size:20px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams: %}
                <tr>
                    <td style="padding:12px 0; text-align:center; font-size:18px;">{{team}}</td>
                    <td style="padding:12px 0; text-align:center;">
                        <a href='/team_manager/edit/{{team}}'>
                            <button class="upload_button" style="width:auto; min-width:120px;">Manage</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div style="text-align:center; margin-top:2%;">
        <a href='/team_manager/create'>
            <button class="upload_button" style="width:auto; min-width:160px;">Create Team</button>
        </a>
    </div>
</main>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        function toggleDropdown(el) {
            el.nextElementSibling.classList.toggle("open");
        }
    </script>
</head>
<body>
