<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="sign_up_box">
    <a href="https://wealthpoint.co.nz/">
      <a href="https://wealthpoint.co.nz/"><img src="/static/__LogoCMYK_NOBLYINE.png" alt="Logo" class="logo" /></a>
    </a>
    <h1>Sign Up</h1>
    <form id="signupForm" action="/signup/username={{ username }}/type={{ manager }}" method="GET">
      <h3>Password</h3>
      <input type="password" id="password" name="password" required />
      <input type="submit" id="submitBtn" name="save" value="Create Account" disabled />
      <p id="password-message"></p>
    </form>
    <p>{{ error_message }}</p>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const passwordMessage = document.getElementById('password-message');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('signupForm');

    function validatePassword(password) {
      let message = '';

      if (password.length < 8) message += 'Minimum 8 characters. ';
      if (!/[A-Z]/.test(password)) message += 'At least one uppercase letter. ';
      if (!/[a-z]/.test(password)) message += 'At least one lowercase letter. ';
      if (!/\d/.test(password)) message += 'At least one number. ';
      if (!/[!@#$%^&*]/.test(password)) message += 'At least one special character. ';

      return message;
    }

    passwordInput.addEventListener('input', function () {
      const password = passwordInput.value;
      const validationMessage = validatePassword(password);

      if (validationMessage === '') {
        passwordMessage.textContent = 'Password meets requirements.';
        passwordMessage.style.color = 'green';
        submitBtn.disabled = false;
      } else {
        passwordMessage.textContent = 'Password must contain: ' + validationMessage;
        passwordMessage.style.color = 'red';
        submitBtn.disabled = true;
      }
    });

    form.addEventListener('submit', function (e) {
      const password = passwordInput.value;
      if (validatePassword(password) !== '') {
        e.preventDefault(); // Just in case someone tries to enable the button via dev tools
        alert('Password does not meet the requirements.');
      }
    });
  </script>
</body>
</html>
