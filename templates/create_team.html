<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Team</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    main .dropbtn {
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    main #myInput {
      box-sizing: border-box;
      font-size: 16px;
      padding: 14px 20px 12px 45px;
      border: none;
      border-bottom: 1px solid #ddd;
    }

    main #myInput:focus { outline: 3px solid #ddd; }

    main .dropdown {
      position: relative;
      display: inline-block;
    }

    main .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      min-width: 230px;
      overflow: auto;
      border: 1px solid #ddd;
      z-index: 1;
    }

    main .dropdown-content button {
      width: 100%;
      background: none;
      border: none;
      padding: 12px 16px;
      text-align: left;
      cursor: pointer;
    }

    main .dropdown-content button:hover {
      background-color: #ddd;
    }

    main .show {
      display: block;
    }

    main td button {
      margin-left: 10px;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="nav_menu">

    </div>
    <header>
        <div class="top-bar">
            <div class="hamburger" onclick="toggleSidebar()">
                &#9776;
            </div>
            <a href="https://wealthpoint.co.nz/"><img src="/static/__LogoCMYK_NOBLYINE.png" alt="Logo" class="logo" /></a>
        </div>
    </header>

    <div class="container">
        <nav id="sidebar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/data-input">Data Input</a></li>
                <li class="dropdown">
                    <a href="#" onclick="toggleDropdown(this)">Reports</a>
                    <ul class="submenu">
                        <li><a href="/report">All Team</a></li>
                        <li class="dropdown">
                          <a href="#" onclick="toggleDropdown(this)">Individuals</a>
                          <ul class="submenu">
                              {% for member in team_members %}
                                <li><a href="/report/{{member}}">{{member}}</a></li>
                              {% endfor %}
                          </ul>
                        </li>
                        
                        
                        
                    </ul>
                </li>
                <li><a href="/team_manager">Team Management</a></li>
                <li><a href="/signout">Sign Out&nbsp;&nbsp; -&nbsp;&nbsp; {{username}}</a></li>
            </ul>
        </nav>
    
    <main id="content" style="display:flex; flex-direction:column; align-items:center; min-height:80vh;">
  <h1 style="margin-top:2%; margin-bottom:1%; text-align:center;">Create a New Team</h1>
  <form method="POST" action="/team_manager/create" style="background:#fff; padding:32px 40px; border-radius:16px; box-shadow:0 2px 12px rgba(0,0,0,0.08); min-width:340px; max-width:480px; width:100%;">
      <input type="text" name="team_name" placeholder="Team Name" required style="width:100%; padding:12px; font-size:18px; border-radius:8px; border:1px solid #3e7cb1; margin-bottom:18px;">
      <table style="width:100%; border-collapse:collapse; background:#f8fafc; border-radius:8px; margin-bottom:18px;">
        <thead>
          <tr>
            <th style="padding:10px 0; font-size:18px; background:#d7e9f1ff; border-radius:8px 8px 0 0;">Members</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tr>
          <td style="padding:10px 0; text-align:center;">
            <div class="dropdown" style="display:inline-block;">
              <button onclick="addToggleDropdown()" class="dropbtn upload_button" type="button" style="width:auto; min-width:120px;">Add Member</button>
              <div id="myDropdown" class="dropdown-content" style="box-shadow:0 2px 8px rgba(0,0,0,0.07);">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()" style="width:90%; margin:8px 5%; border-radius:6px;">
                {% for user in user_list %}
                  <button type="button" onclick="addMember(event)" id="{{ user[0] }}">{{ user[0] }}</button>
                {% endfor %}
              </div>
            </div>
          </td>
        </tr>
      </table>
      <button type="submit" class="upload_button" style="width:100%; font-size:18px; margin-top:10px;">Create Team</button>
      <p style="color:red; text-align:center; margin-top:12px;">{{ error_message }}</p>
  </form>
</main>



  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function toggleDropdown(el) {
      el.nextElementSibling.classList.toggle("open");
     }
    
     function addToggleDropdown() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
      const input = document.getElementById("myInput");
      const filter = input.value.toUpperCase();
      const div = document.getElementById("myDropdown");
      const buttons = div.getElementsByTagName("button");
      for (let i = 0; i < buttons.length; i++) {
        const txtValue = buttons[i].textContent || buttons[i].innerText;
        buttons[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
      }
    }

    function addMember(event) {
      event.preventDefault();
      const memberId = event.target.id;
      const tableBody = document.querySelector("tbody");

     
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.textContent = memberId;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.type = "button";
      removeBtn.onclick = function () {
        row.remove();         
        input.remove();       
        event.target.style.display = ""; 
      };

      cell.appendChild(removeBtn);
      row.appendChild(cell);
      tableBody.appendChild(row);

      
      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "members";
      input.value = memberId;
      document.querySelector("form").appendChild(input);

      
      event.target.style.display = "none";
    }
  </script>
</body>
</html>
